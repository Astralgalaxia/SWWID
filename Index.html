<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(-45deg, #FF66B2, #66A3FF);
    background-size: 400% 400%;
    animation: gradientAnimation 20s ease infinite;
  }
  
  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  .title {
    font-family: Arial, sans-serif;
    font-size: 36px;
    font-weight: bold;
    color: transparent;
    background: linear-gradient(-45deg, #FF66B2, #66A3FF);
    background-clip: text;
    -webkit-background-clip: text;
    animation: titleGradientAnimation 20s ease infinite;
  }
  
  @keyframes titleGradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  .circle-button {
    width: 100px;
    height: 100px;
    border: none;
    border-radius: 50%;
    background: linear-gradient(-45deg, #FFA500, #FF66B2, #FFA500, #FF66B2);
    background-size: 400% 400%;
    animation: buttonGradientAnimation 20s ease infinite;
    cursor: pointer;
  }
  
  @keyframes buttonGradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
<title>SWWID</title>
</head>
<body>
  <h1 class="title">SWWID</h1>
  <button class="circle-button"></button>
</body>
</html>
